<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <title>redirect</title>
    <style>
        :root {
            --main: hsl(0, 0%, 10%);
            --pop: hsl(0, 0%, 25%);
            --primary: hsl(162, 82%, 45%);
            --secondary: hsl(162, 82%, 20%);
            --font: hsl(0, 0%, 95%);
            --light: hsl(0, 0%, 65%);
            --light2: hsl(0, 0%, 45%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        *:focus {
            outline: none;
        }

        body {
            background-color: var(--main);
            overflow-y: scroll;
            overflow-x: hidden;
            padding-top: 15vh;
            color: var(--font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div {
            position: fixed;
            top: calc(50vh - 22px);
            left: calc(50vw - 22px);
            background-color: var(--accent);
            animation: load 4s infinite ease both;
            border-radius: 50%;
            background-color: var(--primary);
                        width: 44px;
            height: 44px;
            box-shadow: 0 0 12px black;
        }
        @keyframes load {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            10% {opacity: .5;}

            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
        .two {
            animation-delay: 2s;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
