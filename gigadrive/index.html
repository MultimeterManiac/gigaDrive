<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="website4.js" defer></script>
  <title>Home | gigaDrive</title>
  <link id="stylesheet" rel="stylesheet" href="styles.css">
  <script>
      function updateStylesheet() {
          const stylesheet = document.getElementById("stylesheet");
          if (window.innerWidth <= 768) {
              stylesheet.href = "mobile.css";
          } else {
              stylesheet.href = "styles.css";
          }
      }
      
      updateStylesheet();
      window.addEventListener("resize", updateStylesheet);
  </script>
  
</head>
<body>
  <h1 id="h1">gigaDrive</h1>



  <div id="spacer"></div>
  <section id="fileArea">
    <h2>Files</h2>
    <h5 id="viewToggle" onclick="toggleView()">view</h5>
    <div id="fileList">
      <div id="fileLink">
        <div id="fileName">index.html | gigaChat</div>
        <div id="fileDownload"><img src="download.png"></div>
        <div id="fileDelete" onclick="openDeletePopup()"><img src="delete.svg"></div>
      </div>
    </div>
  </section>


  <section id="menuArea">
  <a href="https://public.gigadrive.ddns.net" target="_blank"><div id="homeLink" class="active">Home</div></a>
  <a href="https://dev.gigadrive.ddns.net" target="_blank"><div id="menuLink">Shared</div></a>
  <div id="uploadLink" onclick="openUploadMenu()">Upload</div>
  <div id="diskSpace"><span style="color: red;">xx</span>/<span style="color: green;">xx</span>GB</div>
  </section>
  </section>

<!--hidden-->
<div id="uploadPopupCon">
<div id="uploadPopup" class="popup">
  <h2 id="headSectionUpload">Upload</h2>
  <!--select Name, Access-->
  <section id="uploadSectionUpload">
    <input type="file" id="addFile">
    <button id="uploadNow" style="color: black;">Publish to everyone</button>
  </section>
</div>
</div>

<!--hidden-->
<div id="deletePopupCon">
<div id="deletePopup" class="popup">
  <h2>Delete?</h2>
  <div>You cannot undo this action.</div>
  <div>
  <input type="checkbox" id="deletePermanently" style="accent-color: red;">
  <label for="deletePermanently">I want to delete this item permanently.</label>
  <div class="primarySecondaryContainer">
    <button id="cancelDeleteBtn" class="cancelDeleteBtn" onclick="cancelFunction()">Cancel</button>
    <button type="submit" id="confirmDeleteBtn" class="confirmDeleteBtn">Delete</button>
  </div>
  </div>
</div>
</div>


<script> //for all menus etc.

  // upload
  let uploadMenu = document.getElementById('uploadPopupCon');
  let h1 = document.getElementById('h1');
  let searchBar = document.getElementById('searchInput');
  let uploadLink = document.getElementById('uploadLink');
  let homeLink = document.getElementById('homeLink');

  function openUploadMenu() {
    uploadMenu.style.display = 'flex';
    h1.style.filter = 'blur(1px)';
    uploadLink.classList.add('active');
    homeLink.classList.remove('active');
    document.title = "Upload | gigaDrive";
  }

  //delete?
  let deletePopupCon = document.getElementById('deletePopupCon');
  let fileDelete = document.getElementById('fileDelete');

  function openDeletePopup() {
    deletePopupCon.style.display = 'flex';
    h1.style.filter = 'blur(1px)';
    document.title = "Delete permanently? | gigaDrive";
  }

  //toggle view mode
  let fileList = document.getElementById('fileList');

  function toggleView() {
    fileList.classList.toggle('listView');
    console.log('debug');
  }


  //close all windows when canceled
let popup = document.getElementsByClassName('popup');

function cancelFunction() {
    for (let i = 0; i < popup.length; i++) {
        popup[i].style.display = 'none';
    }
}

</script>
</body>
</html>
